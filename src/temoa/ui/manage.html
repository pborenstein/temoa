<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Temoa Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            padding: 16px;
            line-height: 1.5;
            color: #e0e0e0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            color: #888888;
            font-size: 14px;
        }

        .nav-link {
            color: #888888;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        .section {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333333;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #888888;
            font-size: 14px;
        }

        .stat-value {
            color: #e0e0e0;
            font-weight: 500;
            font-size: 14px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-healthy {
            background: #4caf50;
        }

        .status-unhealthy {
            background: #f44336;
        }

        .action-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: #404040;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 12px;
        }

        .action-button:hover {
            background: #4a4a4a;
        }

        .action-button:active {
            background: #505050;
        }

        .action-button:disabled {
            background: #2a2a2a;
            color: #666666;
            cursor: not-allowed;
        }

        .action-button.danger {
            background: #5a3a1a;
        }

        .action-button.danger:hover {
            background: #6a4a2a;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            user-select: none;
            font-size: 14px;
            color: #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #888888;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #404040;
            border-top-color: #888888;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .message.active {
            display: block;
        }

        .message.success {
            background: #2a4a2a;
            border: 1px solid #3a5a3a;
            color: #88cc88;
        }

        .message.error {
            background: #3a2a1a;
            border: 1px solid #5a3a1a;
            color: #ffcc99;
        }

        footer {
            text-align: center;
            padding: 0.5rem;
            margin-top: 1rem;
            border-top: 1px solid #404040;
            font-size: 0.7rem;
            color: #666666;
        }

        footer a {
            color: #e0e0e0;
            text-decoration: none;
        }

        footer a:hover {
            color: #b0b0b0;
            text-decoration: underline;
        }

        .progress-container {
            margin: 12px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #404040;
        }

        .progress-fill.indeterminate {
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #4a4a4a,
                #4a4a4a 10px,
                #606060 10px,
                #606060 20px
            );
            background-size: 28px 28px;
            animation: barber-pole 1s linear infinite;
            width: 100%;
        }

        @keyframes barber-pole {
            0% { background-position: 0 0; }
            100% { background-position: 28px 0; }
        }

        .progress-text {
            font-size: 13px;
            color: #888888;
            margin-top: 6px;
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 24px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .nav-link {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Temoa Management</h1>
                <p class="subtitle">System health, stats, and operations</p>
            </div>
            <a href="/" class="nav-link">← Search</a>
        </header>

        <div class="message" id="message"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div style="margin-top: 8px;">Processing...</div>
        </div>

        <!-- System Health Section -->
        <div class="section">
            <h2 class="section-title">System Health</h2>
            <div class="stat-row">
                <span class="stat-label">Status</span>
                <span class="stat-value" id="health-status">
                    <span class="status-indicator"></span>Loading...
                </span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Model</span>
                <span class="stat-value" id="health-model">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Files Indexed</span>
                <span class="stat-value" id="health-files">-</span>
            </div>
        </div>

        <!-- Vault Statistics Section -->
        <div class="section">
            <h2 class="section-title">Vault Statistics</h2>
            <div class="stat-row">
                <span class="stat-label">Embeddings</span>
                <span class="stat-value" id="stats-embeddings">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Tags</span>
                <span class="stat-value" id="stats-tags">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Directories</span>
                <span class="stat-value" id="stats-directories">-</span>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="section">
            <h2 class="section-title">Actions</h2>

            <button class="action-button" id="reindex-btn" onclick="reindex()">
                Reindex Vault
            </button>

            <button class="action-button" id="extract-btn" onclick="extract()" style="margin-top: 20px;">
                Extract Gleanings
            </button>

            <div style="margin-top: 12px;">
                <div class="checkbox-group">
                    <input type="checkbox" id="incremental" checked>
                    <label for="incremental">Incremental (only new files)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="auto-reindex" checked>
                    <label for="auto-reindex">Auto-reindex after extraction</label>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://github.com/pborenstein/temoa">temoa</a>
            &copy; 2025
            <a href="https://pborenstein.dev">Philip Borenstein</a>

    <script>
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        // Load health and stats on page load
        window.addEventListener('load', () => {
            loadHealth();
            loadStats();
        });

        async function loadHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                displayHealth(data);
            } catch (error) {
                console.error('Failed to load health:', error);
                document.getElementById('health-status').innerHTML =
                    '<span class="status-indicator status-unhealthy"></span>Error';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                displayStats(data);
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function displayHealth(data) {
            const statusEl = document.getElementById('health-status');
            const modelEl = document.getElementById('health-model');
            const filesEl = document.getElementById('health-files');

            const isHealthy = data.status === 'healthy';
            const statusClass = isHealthy ? 'status-healthy' : 'status-unhealthy';
            const statusText = isHealthy ? 'Healthy' : 'Unhealthy';

            statusEl.innerHTML = `<span class="status-indicator ${statusClass}"></span>${statusText}`;
            modelEl.textContent = data.model || 'Unknown';
            filesEl.textContent = data.files_indexed?.toLocaleString() || '0';
        }

        function displayStats(data) {
            document.getElementById('stats-embeddings').textContent =
                data.num_embeddings?.toLocaleString() || '0';
            document.getElementById('stats-tags').textContent =
                data.total_tags?.toLocaleString() || '0';
            document.getElementById('stats-directories').textContent =
                data.directories?.toLocaleString() || '0';
        }

        async function reindex() {
            // Show confirmation dialog
            if (!confirm('This will rebuild all embeddings. Continue?')) {
                return;
            }

            const button = document.getElementById('reindex-btn');
            button.disabled = true;
            button.textContent = 'Reindexing...';
            messageDiv.classList.remove('active');

            // Create indeterminate progress bar
            const progressDiv = document.createElement('div');
            progressDiv.className = 'progress-container';
            progressDiv.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill indeterminate"></div>
                </div>
                <div class="progress-text">Reindexing vault...</div>
            `;
            button.after(progressDiv);

            try {
                const response = await fetch('/reindex?force=true', { method: 'POST' });
                const data = await response.json();

                if (response.ok) {
                    showMessage(
                        `Successfully reindexed ${data.files_indexed?.toLocaleString() || 0} files`,
                        'success'
                    );
                    // Refresh health and stats
                    await loadHealth();
                    await loadStats();
                } else {
                    throw new Error(data.detail || 'Reindex failed');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                console.error('Reindex error:', error);
            } finally {
                progressDiv.remove();
                button.disabled = false;
                button.textContent = 'Reindex Vault';
            }
        }

        async function extract() {
            const incremental = document.getElementById('incremental').checked;
            const autoReindex = document.getElementById('auto-reindex').checked;

            const button = document.getElementById('extract-btn');
            button.disabled = true;
            button.textContent = 'Extracting...';
            loadingDiv.classList.add('active');
            messageDiv.classList.remove('active');

            try {
                const url = `/extract?incremental=${incremental}&auto_reindex=${autoReindex}`;
                const response = await fetch(url, { method: 'POST' });
                const data = await response.json();

                if (response.ok) {
                    showMessage(
                        `Found ${data.total_gleanings || 0} gleanings, ` +
                        `created ${data.new_gleanings || 0} new, ` +
                        `skipped ${data.duplicates || 0} duplicates`,
                        'success'
                    );
                    // Refresh health and stats
                    await loadHealth();
                    await loadStats();
                } else {
                    throw new Error(data.detail || 'Extraction failed');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                console.error('Extract error:', error);
            } finally {
                loadingDiv.classList.remove('active');
                button.disabled = false;
                button.textContent = 'Extract Gleanings';
            }
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} active`;

            // Auto-hide after 10 seconds
            setTimeout(() => {
                messageDiv.classList.remove('active');
            }, 10000);
        }
    </script>
</body>
