<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Temoa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            padding: 16px;
            line-height: 1.5;
            color: #e0e0e0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 24px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            color: #888888;
            font-size: 14px;
        }

        .search-box {
            position: relative;
            margin-bottom: 16px;
        }

        #query {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid #404040;
            border-radius: 8px;
            background: #2a2a2a;
            color: #e0e0e0;
            transition: border-color 0.2s;
            outline: none;
        }

        #query:focus {
            border-color: #666666;
        }

        #query::placeholder {
            color: #666666;
        }

        .controls {
            background: #2a2a2a;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #404040;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-label {
            font-size: 13px;
            color: #888888;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="number"], input[type="text"] {
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid #404040;
            border-radius: 6px;
            background: #1a1a1a;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #666666;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 0;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            user-select: none;
            font-size: 14px;
            color: #e0e0e0;
        }

        .search-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: #404040;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 24px;
        }

        .search-btn:hover {
            background: #4a4a4a;
        }

        .search-btn:active {
            background: #505050;
        }

        .search-btn:disabled {
            background: #2a2a2a;
            color: #666666;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #888888;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #404040;
            border-top-color: #888888;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #3a2a1a;
            border: 1px solid #5a3a1a;
            color: #ffcc99;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .stats-panel {
            background: #2a2a2a;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #404040;
            display: none;
        }

        .stats-panel.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #666666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .stat-value.model {
            font-size: 14px;
            color: #888888;
        }

        .json-viewer {
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre;
            display: none;
            border: 1px solid #404040;
        }

        .json-viewer.active {
            display: block;
        }

        .results-header {
            color: #888888;
            font-size: 14px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .results-table {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .result-row {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #404040;
            transition: all 0.2s;
        }

        .result-row:hover {
            background: #323232;
            border-color: #505050;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 16px;
        }

        .result-title-link {
            font-weight: 600;
            color: #b0b0b0;
            text-decoration: none;
            font-size: 16px;
            flex: 1;
            line-height: 1.4;
        }

        .result-title-link:hover {
            color: #d0d0d0;
            text-decoration: underline;
        }

        .result-score-badge {
            background: #3a3a3a;
            color: #c0c0c0;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
        }

        .result-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #666666;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .result-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .result-path {
            font-family: 'Monaco', 'Menlo', monospace;
            color: #777777;
        }

        .result-description {
            color: #b0b0b0;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 12px;
            padding: 14px;
            background: #222222;
            border-radius: 6px;
            border: 1px solid #3a3a3a;
        }

        .result-tags {
            margin-top: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            background: #3a3a3a;
            color: #888888;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #666666;
        }

        footer {
            text-align: center;
            padding: 0.5rem;
            margin-top: 1rem;
            border-top: 1px solid #404040;
            font-size: 0.7rem;
            color: #666666;
        }

        footer a {
            color: #e0e0e0;
            text-decoration: none;
        }

        footer a:hover {
            color: #b0b0b0;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 24px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .result-score-badge {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Temoa</h1>
            <p class="subtitle">Semantic search for your vault</p>
        </header>

        <div class="search-box">
            <input
                type="text"
                id="query"
                placeholder="Search your vault..."
                autofocus
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
            >
        </div>

        <div class="controls">
            <div class="control-group">
                <label class="control-label" for="min-score">Min Similarity Score</label>
                <input type="number" id="min-score" min="0" max="1" step="0.05" value="0.30">
            </div>

            <div class="control-group">
                <label class="control-label" for="limit">Result Limit</label>
                <input type="number" id="limit" min="1" max="50" value="20">
            </div>

            <div class="control-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="show-json">
                    <label for="show-json">Show raw JSON</label>
                </div>
            </div>
        </div>

        <button class="search-btn" onclick="search()">Search</button>

        <div class="error" id="error"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div style="margin-top: 8px;">Searching...</div>
        </div>

        <div class="stats-panel" id="stats-panel">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Model</div>
                    <div class="stat-value model" id="stat-model">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Results</div>
                    <div class="stat-value" id="stat-total">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Filtered (Score)</div>
                    <div class="stat-value" id="stat-filtered-score">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Filtered (Status)</div>
                    <div class="stat-value" id="stat-filtered-status">-</div>
                </div>
            </div>
        </div>

        <div class="json-viewer" id="json-viewer"></div>

        <div id="results-header" class="results-header" style="display: none;"></div>
        <div id="results"></div>

        <footer>

    <script>
        const queryInput = document.getElementById('query');
        const minScoreInput = document.getElementById('min-score');
        const limitInput = document.getElementById('limit');
        const showJsonCheckbox = document.getElementById('show-json');
        const resultsDiv = document.getElementById('results');
        const resultsHeader = document.getElementById('results-header');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const searchBtn = document.querySelector('.search-btn');
        const statsPanel = document.getElementById('stats-panel');
        const jsonViewer = document.getElementById('json-viewer');

        showJsonCheckbox.addEventListener('change', (e) => {
            if (e.target.checked && window.lastSearchData) {
                displayJson(window.lastSearchData);
            } else {
                jsonViewer.classList.remove('active');
            }
        });

        window.addEventListener('load', () => {
            queryInput.focus();
        });

        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search();
            }
        });

        async function search() {
            const query = queryInput.value.trim();

            if (!query) {
                showError('Please enter a search query');
                return;
            }

            const minScore = parseFloat(minScoreInput.value) || 0.3;
            const limit = parseInt(limitInput.value) || 20;

            errorDiv.classList.remove('active');
            loadingDiv.classList.add('active');
            resultsDiv.innerHTML = '';
            resultsHeader.style.display = 'none';
            statsPanel.classList.remove('active');
            jsonViewer.classList.remove('active');
            searchBtn.disabled = true;

            try {
                const url = `/search?q=${encodeURIComponent(query)}&limit=${limit}&min_score=${minScore}`;
                const response = await fetch(url);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Search failed');
                }

                const data = await response.json();
                window.lastSearchData = data;

                displayResults(data);
                displayStats(data);

                if (showJsonCheckbox.checked) {
                    displayJson(data);
                }

            } catch (error) {
                showError(error.message || 'Failed to search. Please try again.');
                console.error('Search error:', error);
            } finally {
                loadingDiv.classList.remove('active');
                searchBtn.disabled = false;
            }
        }

        function displayStats(data) {
            const { model, total, min_score, filtered_count } = data;

            document.getElementById('stat-model').textContent = model || 'unknown';
            document.getElementById('stat-total').textContent = total || 0;
            document.getElementById('stat-filtered-score').textContent =
                filtered_count?.by_score || 0;
            document.getElementById('stat-filtered-status').textContent =
                filtered_count?.by_status || 0;

            statsPanel.classList.add('active');
        }

        function displayJson(data) {
            jsonViewer.textContent = JSON.stringify(data, null, 2);
            jsonViewer.classList.add('active');
        }

        function displayResults(data) {
            const { query, results, total } = data;

            if (!results || results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <div>No results found for "${escapeHtml(query)}"</div>
                    </div>
                `;
                return;
            }

            resultsHeader.textContent = `Found ${total} results for "${query}"`;
            resultsHeader.style.display = 'block';

            const tableHtml = `
                <div class="results-table">
                    ${results.map(result => `
                        <div class="result-row">
                            <div class="result-header">
                                <a href="${escapeHtml(result.obsidian_uri)}" class="result-title-link">
                                    ${escapeHtml(result.title || result.relative_path)}
                                </a>
                                <div class="result-score-badge">
                                    ${(result.similarity_score * 100).toFixed(1)}%
                                </div>
                            </div>
                            <div class="result-meta">
                                <div class="result-meta-item">
                                    <span class="result-path">${escapeHtml(result.relative_path)}</span>
                                </div>
                                ${result.created_date ? `
                                    <div class="result-meta-item">
                                        <span>${escapeHtml(result.created_date)}</span>
                                    </div>
                                ` : ''}
                            </div>
                            ${result.description ? `
                                <div class="result-description">${escapeHtml(result.description)}</div>
                            ` : ''}
                            ${result.tags && result.tags.length ? `
                                <div class="result-tags">
                                    ${result.tags.map(tag => `<span class="tag">#${escapeHtml(tag)}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;

            resultsDiv.innerHTML = tableHtml;
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
